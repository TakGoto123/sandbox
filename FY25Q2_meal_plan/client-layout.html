<div class="container">
  <h1 id="pageTitle">献立一覧</h1>

  <!-- ページナビゲーション -->
  <div class="app-navigation">
    <div class="page-tabs">
      <button class="tab-btn active" id="mealTab" onclick="showMealPlan()">献立</button>
      <button class="tab-btn" id="weekendTab" onclick="showWeekend()">Weekend</button>
    </div>
  </div>

  <!-- 週選択コントロール -->
  <div class="week-selector">
    <button class="week-nav-btn" onclick="changeWeek(-1)" title="前の週">
      &#8249;
    </button>
    <div class="week-display" id="weekDisplay">読み込み中...</div>
    <button class="week-nav-btn" onclick="changeWeek(1)" title="次の週">
      &#8250;
    </button>
  </div>

  <!-- 動的コンテンツエリア -->
  <div id="content-area">
    <!-- 献立テーブル表示エリア -->
    <div class="table-container" id="mealContent">
      <div id="mealTable" class="loading">データを読み込んでいます...</div>
      
      <!-- 買い出しリストボタン（献立選択時のみ表示） -->
      <div class="shopping-list-section" id="shoppingListSection" style="display: none;">
        <button class="shopping-list-btn" id="createShoppingListBtn" onclick="createShoppingList()">
          🛒 買い出しリストを作成
        </button>
        <div class="shopping-list-info">
          <small>※ 現在表示中の週の献立から買い物リストを自動生成します（数分かかる場合があります）</small>
        </div>
      </div>
    </div>
    
    <!-- Weekend表示エリア -->
    <div class="weekend-container" id="weekendContent" style="display: none;">
      <div id="weekendList" class="loading">Weekend データを読み込んでいます...</div>
    </div>
  </div>
</div>
